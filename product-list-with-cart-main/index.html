<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="dessert__container container">

    <section class="dessert__page">
      <!-- Page Header -->
      <div class="dessert__header">
        <h1 class="dessert__title">Desserts</h1>
      </div>
      <!-- Dessert Items List -->
      <div class="dessert__items">
        <!-- Waffle with Berries -->
        
    
      </div>
    </section>
    
  
    <!-- Cart Section -->
    <aside class="dessert__cart">
      <h2 class="dessert__cart-title">Your Cart (<span id="cartQuantity">0</span>)</h2>
      <div class="dessert__cart-items">
        <img src="assets/images/illustration-empty-cart.svg" alt="">
        <p>Your added items will appear here</p>
      </div>
    </aside>
  </main>

  <p class="number">0</p>
  <button class="increase">increase</button>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
