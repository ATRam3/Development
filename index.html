<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap');



    :root{
      --Red: hsl(14, 86%, 42%);
      --Green: hsl(159, 69%, 38%);
      --Rose50: hsl(20, 50%, 98%);
      --Rose100: hsl(13, 31%, 94%);
      --Rose300: hsl(14, 25%, 72%);
      --Rose400: hsl(7, 20%, 60%);
      --Rose500: hsl(12, 20%, 44%);
      --Rose900: hsl(14, 65%, 9%);
      }


    /* I have just taken the css starter from a website */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Work Sans", sans-serif;
      line-height: 1.6;
      background-color: var(--Rose50);
      color: #333;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
    }

    ul, ol {
      list-style: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th,
    td {
      padding: 0.75rem;
      border: 1px solid #dee2e6;
      text-align: left;
    }

    input,
    textarea,
    select,
    button {
      font-family: inherit;
      font-size: 1rem;
      line-height: 1.5;
      margin: 0;
    }

    input,
    textarea,
    select {
      border: 1px solid #ced4da;
      border-radius: 4px;
      padding: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }



    .container {
      width: 95%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    header,
    nav,
    main,
    footer,
    aside {
      padding: 1rem;
    }

    .text-center {
      text-align: center;
    }

    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }

    /* The main page styling */

    .dessert__container{
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }

    .dessert__page{
      width: 100%;
    }

    .dessert__title{
      color: var(--Rose900);
      font-size: 43px;
      margin-bottom: 1.5rem;
    }

    .dessert__items{
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      place-items: center;
    }
    .dessert__item{
      display: flex;
      flex-direction: column;
      gap: 3rem;
      border-radius: 10px;
      max-width: 330px;
    }

    .dessert__image-container{
      position: relative;
      border-radius: inherit;
    }

    .dessert__image{
      border-radius: inherit;
      box-shadow: 1px 1px 4px 4px rgb(235, 235, 235);
    }

    .dessert__btn{
      position: absolute;
      right: 5.3rem;
      bottom: -2.5rem;
      border-radius: 3rem;
      width: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--Rose500);
      background-color: white;
      margin-bottom: 20px;
    }
    .dessert__btn img{
      display: inline;
      padding-right: 10px;
    }

    .cart__text{
      font-size: 16px;
      font-weight: 500;
    }

    .dessert__name{
      color: var(--Rose300);
      font-size: 14px;
    }
    .dessert__item-title{
      color: var(--rose400);
      font-size: 17px;
    }
    .dessert__price{
      color: var(--Red);
      font-weight: 550;
      font-size: 17px;
    }
    .dessert__cart{
      margin-top: 2rem;
      background-color: white;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 30px;
      border-radius: 15px;
    }

    .dessert__cart-title{
      color: var(--Red);
    }

    .dessert__cart-items{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }
    .cart__item{
      width: 100%;
      padding: 0 2rem 0 2rem;
    }

    .cart__dessert-info{
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove__item{
      border: 2px solid var(--Rose400);
      border-radius: 50%;
      padding: 3px;
      cursor: pointer;
    }
    .remove__item img{
      width: 13px;
    }

    .cart__dessert-title{
      font-size: 15px;
    }

    .cart__dessert-price{
      color: var(--Rose400);
    }

    .item__amount{
      color: var(--Red);
    }
    .empty__cart{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;;
    }

    .total__order{
      display: none;
      align-items: center;
      width: 100%;
      justify-content: space-between;
      padding: 0 2rem 0 2rem;
    }

    .total__order p{
      color: var(--Rose500);
    }

    .total-amount{
      color: var(--Rose900);
      font-size: 25px;
      font-weight: 700;
    }


    .item__quantity{
      position: absolute;
      right: 5.3rem;
      bottom: -2.5rem;
      border-radius: 3rem;
      width: 160px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--Red);
      margin-bottom: 20px;
      padding: 10px;
      color: white;
    }

    .increament, .decreament{
      height: 24px;
      width: 24px;
      display: block;
      padding: 5px;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer
    }

    .delivery{
      display: none;
      width: 100%;
      text-align: center;
    }
    .delivery_item{
      padding: 0.5rem;
      border-radius: 10px;
      background-color: var(--Rose100);
    }

    .confirm__order{
      display: none;
      width: 100%;
      border-radius: 10px;
      padding: 0 2rem 0 2rem;
    }
    .order__btn{
      width: inherit;
      border-radius: 2rem;
      color: white;
      background-color: var(--Red);
      height: 50px;
      max-width: 500px;
    }
    .checkout {
      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      display: none; /* Changed from none to flex so it shows up */
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      z-index: 10; /* Make sure it's above most content */
    }

    .order__confirmation {
      padding: 2rem;
      border-radius: 2rem;
      background-color: white;
      position: relative; 
    }
    .active{
      display: flex;
    }

    

    @media  (min-width: 668px) {
      .dessert__items{
        grid-template-columns: 1fr 1fr;
      }

      .dessert__btn{
        right: 5rem;
      }
    }

    @media (min-width: 768px) {
      .dessert__items{
        grid-template-columns: 1fr 1fr;
      }

      .dessert__container{
        max-width: 770px;
      }
    }

    @media (min-width: 1504px){
      .dessert__items{
        grid-template-columns: 1fr 1fr 1fr;
      }
      .dessert__container{
        max-width: 1520px;
        flex-direction: row;
        gap: 2rem;
      }
      .dessert__page{
        width: 100%;
      }

      .dessert__cart{
        width: 35%;
      }

    }

  </style>
</head>
<body>

  <main class="dessert__container container">

    <section class="dessert__page">
      <!-- Page Header -->
      <div class="dessert__header">
        <h1 class="dessert__title">Desserts</h1>
      </div>
      <!-- Dessert Items List -->
      <div class="dessert__items">
        <!-- Waffle with Berries -->
      </div>
    </section>
    
  
    <!-- Cart Section -->
    <aside class="dessert__cart">
      <h2 class="dessert__cart-title">Your Cart (<span id="cartQuantity">0</span>)</h2>
      <div class="dessert__cart-items">
        <div class="empty__cart">
          <img src="assets/images/illustration-empty-cart.svg" alt="">
          <p>Your added items will appear here</p>
        </div>
        
        <div class="total__order">
          <p>Order Total</p>
          <span class="total-amount">$46.50</span>
        </div>

        <div class="delivery">
          <p class="delivery_item">
            <img style="display: inline-block" src="assets/images/icon-carbon-neutral.svg" alt="">
            This is a <b>carboon-neutral</b> delivery
          </p>
        </div>

        <div class="confirm__order">
          <button class="order__btn">
            Confirm Order
          </button>
        </div>
      </div>
    </aside>

    <section class="checkout">
      <div class="order__confirmation">
        <h1><span class="confirm__icon"><img src="assets/images/icon-order-confirmed.svg" alt=""></span>
          Order Confirmed!
        </h1>
        <p class="confirm__text">
          We hope you enjoy your food!
          <br>  
        </p>
        <div class="dessert__cart-items">
          <div class="total__order">
            <p>Order Total</p>
            <span class="total-amount">$46.50</span>
          </div>
        </div>

        <button class="newOrder__btn">
          Start New Order
        </button>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
